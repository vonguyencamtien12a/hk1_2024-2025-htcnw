<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2a</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-3">
        <table class="table bg-light">
            <thead>
                <tr>
                    <th>
                        <h4>Check out</h4>
                    </th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <p><b>Product 1</b><br><small>Lorem ipsum dolor sit amet</small></p>
                        <p><b>Product 2</b><br><small>Lorem ipsum dolor sit amet</small></p>
                    </td>
                    <td>
                        <p><b>$200</b></p>
                        <p style="margin-top: 45px;"><b>$120</b></p>
                    </td>
                </tr>
                <tr>
                    <td><b>Total</b></td>
                    <td><b>$320</b></td>
                </tr>
            </tbody>
        </table>
        <table class="table">
            <thead>
                <tr>
                    <th>
                        <h4>Credit Card Details</h4>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <form action="" class="form">
                            <div class="row">
                                <div class="col-6">
                                    CARD HOLDER
                                </div>
                                <div class="col-6">
                                    EXPIRATION
                                </div>
                            </div>
                            <div class="row mt-1">
                                <div class="col-6">
                                    <input type="card" placeholder="Card Holder" class="form-control">
                                </div>
                                <div class="col-3">
                                    <input type="month" placeholder="MM" class="form-control">
                                </div>
                                <div class="col-3">
                                    <input type="year" placeholder="YY" class="form-control">
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-6">
                                    CARD NUMBER
                                </div>
                                <div class="col-6">
                                    CVC
                                </div>
                            </div>
                            <div class="row mt-1">
                                <div class="col-6">
                                    <input type="text" placeholder="Card number" class="form-control">
                                </div>
                                <div class="col-6">
                                    <input type="text" placeholder="CVC" class="form-control">
                                </div>
                            </div>
                            <div class="d-grid mt-2">
                                <button class="btn btn-primary btn-block ">Process</button>
                            </div>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
