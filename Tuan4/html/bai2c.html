<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2c</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container p-2 border border-2 mt-3 w-75">
        <form class="form">
            <div class="row">
                <div class="col-6">
                    Username*
                </div>
                <div class="col-6">
                    Company name*
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <input type="text" class="form-control" placeholder="Choose your username">
                </div>
                <div class="col-6">
                    <input type="text" class="form-control" placeholder="Your company name">
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-6">
                    E-mail*
                </div>
                <div class="col-6">
                    Category
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <input type="text" class="form-control" placeholder="Your current email address">
                </div>
                <div class="col-6">
                    <input type="text" class="form-control" placeholder="Skills category">
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-6">
                    Password*
                </div>
                <div class="col-6">
                    Contact number*
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <input type="text" class="form-control" placeholder="Create a password">
                </div>
                <div class="col-6">
                    <input type="number" class="form-control" placeholder="Provide your number">
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-6">
                    Full name*
                </div>
                <div class="col-6">
                    Your location*
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <input type="text" class="form-control" placeholder="Your frist name and last name">
                </div>
                <div class="col-6">
                    <input type="text" class="form-control" placeholder="Your pincode and city">
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-6">
                    Gender*
                    <br>
                    <input type="radio" class="ms-2 mt-2">Male
                    <input type="radio" class="ms-2 mt-2">Female
                </div>
                <div class="col-6">
                    <input type="checkbox">Agree with the terms and coditions
                </div>
            </div>
            <div class="row">
                <div class="col-6">

                </div>
                <div class="col-6">
                    <button class="btn btn-info" style="width: 80px;">Sign up</button> or
                    <a href="#"><button class="btn btn-primary">Sign up with facebook</button></a>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
